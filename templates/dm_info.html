<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Magistrate Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        img {
            max-width: 50vw; /* Set maximum width to 50% of viewport width */
            max-height: 50vh; /* Set maximum height to 50% of viewport height */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>District Magistrate Information</h1>
    <p><strong>Name:</strong> {{ dm_name }}</p>
    <img src="{{ dm_image_url }}" alt="District Magistrate's Image">
</body>
</html>
